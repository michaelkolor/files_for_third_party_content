				<div class="vp-elems vp-hidden vp-pause">
					<div id="play-control" class="vp-icon vp-play">
						<span class="vp-icon-hover vp-tt-play">Pause</span>
						<!-- <span class="vp-icon-hover vp-tt-pause">Pause</span> -->
					</div>
				</div>

				<!-- Control 5 -->
				<div class="vp-elems vp-hidden">
					<span id="vp-timer" class="vp-timer">
						<span class="vp-timer-cur">0</span> /
						<span class="vp-timer-total">0.00</span>
					</span>
				</div>

				<!-- Control 6 -->

				<!-- Control 7 -->
				<div class="vp-elems vp-right">
					<div id="vp-mute" class="vp-icon vp-mute">
						<span class="vp-icon-hover vp-tt-center vp-tt-mute">Unmute</span>
						<!-- <span class="vp-icon-hover vp-tt-center vp-tt-unmute">Unmute</span> -->
					</div>
				</div>


				<!-- Control 8 -->
				<div class="vp-elems vp-elems-grow vp-vol-restrict vp-hidden">
					<div id="vp-progress-vol" class="vp-progress-vol">
						<div class="vp-progress-total">
							<span class="vp-progress-actual" style="width: 0%;"></span>
						</div>
					</div>
				</div>

				<!-- Control 9 -->
				<div class="vp-elems vp-hidden">
					<div id="vp-fullscreen" class="vp-icon vp-fullscreen">
						<span class="vp-icon-hover vp-tt-right vp-tt-mute">Fullscreen</span>
					</div>
				</div>
			</div>

			<div class="vp-progress-bar">
				<div id="vp-progress" class="vp-progress">
					<div class="vp-progress-total">
						<span class="vp-progress-actual vp-progress-yellow"></span>
					</div>
				</div>
			</div>

		</div>
	<div class="spinner" style="display: block;"><img src="./spinner.gif"></div></div>

</div>
